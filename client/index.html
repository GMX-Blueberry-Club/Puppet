<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>APP_NAME</title>
    <meta name="description" content="APP_DESC_LONG">
    <meta name="theme-color" content="THEME_BACKGROUND">
    <link rel="icon" href="/pwa-192x192.png">
    <link rel="apple-touch-icon" href="/pwa-512x512.png" sizes="512x512">
    <link rel="preload" href="/font/VAG-400.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="/font/VAG-900.woff2" as="font" type="font/woff2" crossorigin="">

    <style>
        :root {
            --font-monospace: -apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif;
            --font: 'VAG Rounded', -apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif;
            --d: 2500ms;
            --angle: 90deg;
            --gradX: 100%;
            --gradY: 50%;
            --c1: rgba(168, 239, 255, 1);
            --c2: rgba(168, 239, 255, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            margin: 0;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            appearance: none;
        }

        /* Firefox */
        input[type="number"] {
            appearance: none;
        }

        html,
        button,
        input {
            font-family: var(--font);
            text-rendering: geometricPrecision;
            font-size: 100%;
            font-feature-settings: "tnum" on, "lnum" on;
        }

        @font-face {
            font-family: 'VAG Rounded';
            src: url("/font/VAG-400.woff2") format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'VAG Rounded';
            src: url("/font/VAG-900.woff2") format('woff2');
            font-weight: 900;
            font-style: bold;
            font-display: swap;
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 90deg;
            inherits: true;
        }

        @property --gradX {
            syntax: '<percentage>';
            initial-value: 50%;
            inherits: true;
        }

        @property --gradY {
            syntax: '<percentage>';
            initial-value: 0%;
            inherits: true;
        }

        @keyframes borderRotate {
          100% { transform: translateX(-50%); }
        }
        
    </style>


    <meta property="og:url" content="WEBSITE">
    <meta property="og:type" content="website">
    <meta property="og:title" content="APP_NAME">
    <meta property="og:image" content="/assets/OG_GBC.jpg">

    <meta name="twitter:title" content="APP_NAME">

    <script type="module" src="/src/main.ts"></script>
